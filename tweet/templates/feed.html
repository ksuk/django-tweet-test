{% extends "templates/base.html" %}

{% block main %}
<div class="row">
    <div class="col-12">
        <h3>Feed</h3>

        {% for tweet in tweets %}
            <div class="card" style="margin-bottom: 20px;">
                <div class="card-body">
                    <h5 class="card-title"><a href="/{{ tweet.user.username }}/">@{{ tweet.user.username }}</a></h5>
                    <p class="card-text"><b>{{ tweet.created_at }}</b> - {{ tweet.body }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock main %}
